<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valen - Premium Fashion | Bootstrap Enhanced</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <style>
        .checkout-section h3 {
            font-weight: 700;
        }

        .checkout-section .card {
            border-radius: 10px;
            background: #fff;
        }

        .checkout-section .btn-warning {
            background-color: var(--primary);
            border: none;
            transition: all 0.3s ease;
        }

        .checkout-section .btn-warning:hover {
            background-color: #e6b400;
        }
    </style>

</head>

<body>

    
    <!-- Hero banner section -->
    <section class="hero-banner">
        <div class="breadcrumb">
            <h1>Checkout</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#"><i class="fa-solid fa-chevron-right"></i> Skate</a></li>
                <li><a href="#"><i class="fa-solid fa-chevron-right"></i> Skate Helmet</a></li>
            </ul>
        </div>
    </section>

    <section class="checkout-section container my-5">
        <div class="row g-4">
            <!-- Billing Details -->
            <div class="col-lg-7">
                <h3 class="mb-4">Billing Details</h3>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="John">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Doe">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="example@mail.com">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" placeholder="+1 234 567 890">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" placeholder="Street address">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">ZIP / Postal Code</label>
                            <input type="text" class="form-control" placeholder="12345">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Country</label>
                            <select class="form-select">
                                <option selected>Choose...</option>
                                <option>United States</option>
                                <option>Canada</option>
                                <option>United Kingdom</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Order Notes (Optional)</label>
                            <textarea class="form-control" rows="3" placeholder="Notes about your order"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-5">
                <h3 class="mb-4">Your Order</h3>
                <div class="card p-3 shadow-sm">
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Hoode Helmet Skate x1
                            <span>$45.00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Shipping
                            <span>$5.00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
                            Total
                            <span>$50.00</span>
                        </li>
                    </ul>

                    <!-- Payment Method -->
                    <h5 class="mb-3">Payment Method</h5>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" checked>
                            <label class="form-check-label" for="paypal">
                                PayPal
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="creditcard">
                            <label class="form-check-label" for="creditcard">
                                Credit / Debit Card
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="cod">
                            <label class="form-check-label" for="cod">
                                Cash on Delivery
                            </label>
                        </div>
                    </div>

                    <button class="btn btn-warning w-100 py-3 fw-bold">Place Order</button>
                </div>
            </div>
        </div>
    </section>



    <!-- Defer JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html
