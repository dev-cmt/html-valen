<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valen - Premium Fashion | Cart</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Hero / Breadcrumb -->
    <section class="hero-banner">
        <div class="breadcrumb">
            <h1>Wishlist</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#"><i class="fa-solid fa-chevron-right"></i> Skate</a></li>
                <li><a href="#"><i class="fa-solid fa-chevron-right"></i> Skate Helmet</a></li>
            </ul>
        </div>
    </section>

    <!-- Cart Section -->
    <section class="container my-5">
        <div class="cart-section">

            <!-- Cart Table -->
            <div class="table-responsive mb-4">
                <table class="table table-bordered text-center align-middle size-chart-table">
                    <thead class="table-dark">
                        <tr style="border-style: none;">
                            <th></th>
                            <th>Product</th>
                            <th>Unit Price</th>
                            <th>Stock Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button class="btn btn-sm text-danger">&times;</button></td>
                            <td class="text-start">
                                <div class="d-flex align-items-center">
                                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=100&q=80"
                                        alt="Helmet" width="60" class="me-3">
                                    <span>Classic Skate Helmet</span>
                                </div>
                            </td>
                            <td>$55.00</td>
                            <td><span class="text-success">In Stock</span></td>
                            <td>
                                <button class="shopping-add-cart">
                                    <i class="fa-solid fa-bag-shopping"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
