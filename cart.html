<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valen - Premium Fashion | Bootstrap Enhanced</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <style>
        .cart-section h2 {
            font-weight: 700;
        }

        .cart-section .table img {
            border-radius: 8px;
        }

        .cart-section .btn-dark {
            background-color: #333;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cart-section .btn-dark:hover {
            background-color: #000;
        }

        .cart-section .btn-secondary:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        @media (max-width: 767px) {
            .cart-totals {
                float: none !important;
                max-width: 100%;
            }
        }
    </style>


</head>

<body>
    <section class="hero-banner">
        <div class="breadcrumb">
            <h1>Cart</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#"><i class="fa-solid fa-chevron-right"></i> Skate</a></li>
                <li><a href="#"><i class="fa-solid fa-chevron-right"></i> Skate Helmet</a></li>
            </ul>
        </div>
    </section>


    <section class="cart-section container my-5">
        <h2 class="mb-4">Shopping Cart</h2>

        <!-- Cart Table -->
        <div class="table-responsive">
            <table class="table align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button class="btn btn-sm text-danger">&times;</button></td>
                        <td class="d-flex align-items-center">
                            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=100&q=80"
                                alt="Helmet" width="60" class="me-3">
                            Classic Skate Helmet
                        </td>
                        <td>$55.00</td>
                        <td>
                            <input type="number" class="form-control w-auto mx-auto" value="1" min="1">
                        </td>
                        <td>$55.00</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Coupon & Update Cart -->
        <div class="row g-3 mb-4">
            <div class="col-md-6 d-flex">
                <input type="text" class="form-control me-2" placeholder="Coupon code">
                <button class="btn btn-dark">Apply Coupon</button>
            </div>
            <div class="col-md-6 text-md-end">
                <button class="btn btn-secondary" disabled>Update Cart</button>
            </div>
        </div>

        <!-- Cart Totals -->
        <div class="cart-totals float-md-end" style="max-width: 300px;">
            <h4>Cart Totals</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                    <span>Subtotal</span>
                    <span>$55.00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between fw-bold">
                    <span>Total</span>
                    <span>$55.00</span>
                </li>
            </ul>
            <button class="btn btn-dark w-100">Proceed to Checkout</button>
        </div>
    </section>




    <!-- Defer JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html
