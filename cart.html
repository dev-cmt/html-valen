<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valen - Premium Fashion | Cart</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Hero / Breadcrumb -->
    <section class="hero-banner">
        <div class="breadcrumb">
            <h1>Shopping Cart</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#"><i class="fa-solid fa-chevron-right"></i> Skate</a></li>
                <li><a href="#"><i class="fa-solid fa-chevron-right"></i> Skate Helmet</a></li>
            </ul>
        </div>
    </section>

    <!-- Cart Section -->
    <section class="container my-5">
        <div class="cart-section">

            <!-- Cart Table -->
            <div class="table-responsive mb-4">
                <table class="table table-bordered text-center align-middle size-chart-table">
                    <thead class="table-dark">
                        <tr style="border-style: none;">
                            <th></th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button class="btn btn-sm text-danger">&times;</button></td>
                            <td class="text-start">
                                <div class="d-flex align-items-center">
                                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=100&q=80"
                                        alt="Helmet" width="60" class="me-3">
                                    <span>Classic Skate Helmet</span>
                                </div>
                            </td>
                            <td>$55.00</td>
                            <td><input type="number" class="form-control" value="1" min="1"></td>
                            <td>$55.00</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <!-- <td colspan="2">
                                <div class="d-flex align-items-center">
                                    <input type="text" class="form-control me-2" placeholder="Coupon code">
                                    <button class="btn btn-dark">Apply</button>
                                </div>
                            </td> -->
                            <td colspan="6" class="text-end">
                                <button class="btn btn-secondary px-4" disabled>Update Cart</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- Cart Totals -->
            <div class="cart-totals">
                <h4>Cart Totals</h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>$55.00</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between fw-bold">
                        <span>Total</span>
                        <span>$55.00</span>
                    </li>
                </ul>
                <button class="btn-checkout">Proceed to Checkout</button>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
